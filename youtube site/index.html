<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube Mobile</title>
        
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/69838e6898.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <i class="fa-brands fa-youtube"></i>
                <span class="title">Youtube</span>
            </div>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </header>


        <section class="player">
            <video controls src="video/video.mp4"></video>
        </section>
    
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#vlog</li>
                    <li>#dailyvlog</li>
                    <li>#Barcelona</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title">
                        Barcelona Vlog
                    </span>
                    <button class="moreBtn">
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                </div>
                <div class="views">
                    <span class="views">1M views</span>
                </div>
            </div>
            <ul class="actions">
                <li><button><i class="fas fa-thumbs-up"></i></button></li>
                <li><button><i class="fas fa-thumbs-down"></i></button></li>
                <li><button><i class="fas fa-share"></i></button></li>
                <li><button><i class="fas fa-plus"></i></button></li>
                <li><button><i class="fas fa-flag"></i></button></li>
                </ul>

            <div class="channel">
                <div class="metadata">
                    <img src="image/soyeon.png" alt="">
                    <div class="info">
                        <span class="name">SoyeonKim</span>
                        <span class="subcribers">1M subcribers</span>
                    </div>
                </div>
                <button class="subcribe">Subcribe</button>
            </div>
        </section>
        <section class="UpNext">
            <span class="title">Up Next</span>
            <ul>
                <li class="item">
                    <img src="image/sagradafamilia.jpg" alt="">
                    <div class="info">
                        <span class="title">Barcelona Day 2 Vlog

                        </span>
                        <span class="name"> Soyeon Kim

                        </span>
                        <span class="views"> 70K views
                            
                        </span>
                    </div>
                    <button class="moreBtn"><i class="fa-solid fa-ellipsis"></i></button>
                </li>
        
            </ul>
        </section>
    </body>
</html>
