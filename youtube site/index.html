<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube Mobile</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <i class="fa-brands fa-youtube"></i>
                <span class="title">Youtube</span>
            </div>
            <div class="icons">
                <i class="fa-regular fa-magnifying-glass"></i>
                <i class="fa-regular fa-circle-ellipsis-vertical"></i>
            </div>
        </header>


        <section class="player">
            <video controls src="video/video.mp4"></video>
        </section>
    
        <section class="info">
            <div class="metadata">
                <ul class="hastags">
                    <li>#vlog</li>
                    <li>#dailyvlog</li>
                    <li>#Barcelona</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title">
                        Barcelona Vlog
                    </span>
                    <button class="moreBtn"><i class="fa-solid fa-caret-down"></i></button>
                </div>
                <div class="views"></div>
            </div>
            <actions></actions>
            <div class="channel"></div>
        </section>
        <section class="UpNext"></section>
    </body>
</html>
